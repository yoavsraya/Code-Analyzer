name: Build and deploy Node.js app to AWS Web App - MTAserverApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: npm install, build, and test
        run: |
            npm install

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: github-actions
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy with rsync
        run: |
              rsync -avz -e "ssh -i ~/.ssh/github-actions" . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:code-analyzer
      
      - name: Start application
        run: |
              ssh -o StrictHostKeyChecking=no -i ~/.ssh/github-actions ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ./code-analyzer/NodeJS && nohup node Server.js &"
              
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

  
