version: 1
frontend:
  phases:
    # Build phase with commands for React build
    build:
      commands:
        - npm install  # Install dependencies
        - npm run build  # Build React application

  # Artifacts to be saved after the build phase
  artifacts:
    # Base directory remains the root of your project
    baseDirectory: /
    # Include only the contents of the build directory
    files:
      - build/*  # Capture all files within the build directory

  # Enable caching for node_modules to potentially speed up builds
  cache:
    paths:
      - node_modules  # Cache node_modules directory
